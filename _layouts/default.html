<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>
    {% include tag-manager.html %}
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>
    </div>

    {% include footer.html %}

    {% if page.custom_js %}
      {% for js_uri in page.custom_js %}
        <script src='{{ js_uri }}' type='text/javascript'></script>
      {% endfor %}
    {% endif %}
  </body>

</html>
